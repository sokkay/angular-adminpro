<div class="row">
    <div class="col-4">
        <div class="card card-body">
            <h4 class="card-title">Usuarios</h4>
            <table class="table table-hover">
                <tbody>
                    <tr class="pointer" routerLink="/usuarios" *ngFor="let usuario of usuarios;">
                        <td>
                            <img [src]="usuario.img | imagen:'usuario'" class="img-circle img-50">
                        </td>
                        <td>
                            {{usuario.nombre}}
                        </td>
                    </tr>
                </tbody>
            </table>
            <span *ngIf="usuarios.length === 0">Sin Resultados</span>
        </div>
    </div>
    <div class="col-4">
        <div class="card card-body">
            <h4 class="card-title">Medicos</h4>
            <table class="table table-hover">
                <tbody>
                    <tr class="pointer" *ngFor="let medico of medicos;" [routerLink]="[ '/medico', medico._id ]">
                        <td>
                            <img [src]="medico.img | imagen:'medico'" class="img-circle img-50">
                        </td>
                        <td>
                            {{medico.nombre}}
                        </td>
                    </tr>
                </tbody>
            </table>
            <span *ngIf="medicos.length === 0">Sin Resultados</span>
        </div>
    </div>
    <div class="col-4">
        <div class="card card-body">
            <h4 class="card-title">Hospitales</h4>
            <table class="table table-hover">
                <tbody>
                    <tr *ngFor="let hospital of hospitales;" >
                        <td>
                            <img [src]="hospital.img | imagen:'hospital'" class="img-50">
                        </td>
                        <td>
                            {{hospital.nombre}}
                        </td>
                    </tr>
                </tbody>
            </table>
            <span *ngIf="hospitales.length === 0">Sin Resultados</span>
        </div>
    </div>
</div>
